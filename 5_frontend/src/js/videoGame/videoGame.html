<div ng-repeat='videoGame in videoGames'>
    <h2 style="margin-left: 20px;">{{videoGame.title}}</h1>
    <p style="margin-left: 20px;">{{videoGame.description}}</p>
    <p style="margin-left: 20px;">{{videoGame.year}}</p>
    <p style="margin-left: 20px;">Author: {{videoGame.author.username}}</p>
</div>
